<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png" />
    <link rel="manifest" href="images/favicon/site.webmanifest" />
    <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#5bbad5" />

    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <script defer type="module" src="js/spinner.js"></script>

    <title>Restrada</title>
  </head>
  <body class="no-scroll">
    <div class="preloader">
      <div class="preloader-content">
        <img loading="lazy" src="images/logo.svg" alt="Restrada" />
      </div>
    </div>

    <main class="error">
      <div class="error__wrapper">
        <div class="error__status">
          <img loading="lazy" src="images/404.png" alt="404" />
        </div>
        <div class="error__body">
          <h1 class="error__title">Страница не найдена</h1>
          <p class="error__description">Похоже, запрашиваемая вами страница не найдена</p>
          <a class="error__button button" href="/">На главную</a>
        </div>
      </div>
    </main>
  </body>
</html>
